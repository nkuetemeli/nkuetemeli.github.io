---
layout: default
author_profile: false
---

<style>
  /* Apply universal styles for content layout and text formatting */
  #main {
    max-width: 60%; /* Restrict content to 60% of the width */
    margin: 0 auto; /* Center the main content horizontally */
    text-align: justify; /* Justify all text */
    line-height: 1.4; /* Reduce line spacing */
  }

  .archive {
    text-align: justify; /* Justify text within the archive section */
    line-height: 1.4; /* Apply reduced line spacing */
  }
</style>

<div id="main" role="main">
  {% include sidebar.html %}

  <div class="archive">
    <h1 class="page__title">{{ page.title }}</h1>
    {% include base_path %}
    {% for post in page.posts %}
      {% include archive-single.html %}
    {% endfor %}
  </div>
</div>
